<body>

  <script>
    init = () => {
      function randomNumber(min, max) {
        return Math.floor(Math.random() * (max - min) + min);
      }

      const HappyNewYear = document.body.innerHTML = `
<span id="text"> Happy New Year! </span>
<p style="text-align:center;">&#169;&#65039;Anubhav</p>
<h style="background-color:powderblue; text-align:center;"><strong>Happy New Year 2023  </strong></h>
<p style="background-color:tomato; style =";">Wishing you a very Happy New Year from --> Anubhav...‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</p>
<div id="pause">‚ñ∂Ô∏è</div>`;
      let song = 'https://www.dropbox.com/s/0bylixfdwylsoyu/Auld%20lang%20Syne%20%20Rock%20version.mp3?raw=1';
      let audio = new Audio(song);
      audio.loop = true;
      const playAudio = () => {
        audio.paused ? audio.play() : audio.pause();
        audio.paused ? pause.innerText = "‚ñ∂Ô∏è" : pause.innerText = '‚è∏';
      }
      const createBubbles = document.createElement('div');
      createBubbles.setAttribute('id', 'bubbles');
      document.body.appendChild(createBubbles);
      let bubbles = document.getElementById('bubbles');
      let bubble = '';

      for (let i = 0; i < 10;) {
        seconds = randomNumber(7, 30);
        bubble =
          `<div 
class="bubble x${i}" 
id="x${i}"
style="animation: moveBubbles ${seconds}s linear infinite, 
sideWays 5s ease-in-out infinite alternate;"
>2023</div>
`;
        bubbles.innerHTML += bubble;
        i++;
      }

      pause.addEventListener(
        (
          'ontouchstart' in window ?
          'touchend' : 'click'
        ),
        playAudio);
    }

    window.addEventListener('DOMContentLoaded', init);
  </script>
</body>
